<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let employee of employees; trackBy: trackByEmpCode; let i=index; let isFirst=first; let isLast=last; let isEven=even; let isOdd=odd'>
            <td>{{employee.code | uppercase}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.annualSalary | currency: 'USD':true: '1.2-2'}}</td>
            <td>{{employee.dateOfBirth | date: 'dd/MM/yyyy' |uppercase}}</td>

        </tr>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="5">
                No employees to display
            </td>
        </tr>
    </tbody>
</table>
<br/>
<button (click)="getEmployees()">refresh Employees</button>
